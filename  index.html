<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إضافة منتج جديد</title>
</head>
<body>
    <header>
        <h1>إضافة منتج جديد</h1>
    </header>

    <main>
        <form action="/add_product" method="post">
            <label for="product_name">اسم المنتج:</label>
            <input type="text" id="product_name" name="product_name" required><br>

            <label for="unit_price">السعر الوحدة:</label>
            <input type="number" id="unit_price" name="unit_price" step="0.01" required><br>

            <label for="quantity">الكمية:</label>
            <input type="number" id="quantity" name="quantity" required><br>

            <label for="product_description">وصف المنتج:</label>
            <textarea id="product_description" name="product_description" rows="4" required></textarea><br>

            <button type="submit">إضافة المنتج</button>
        </form>
    </main>

    <footer>
        <p>جميع الحقوق محفوظة &copy; 2023</p>
    </footer>
</body>
</html>
